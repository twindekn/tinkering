<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Mitchell"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Mayo"><br>
   <label for="email">Email Address:</label><br>
     <input type="email" id="email" name="email" value="mmayo@example.com"><br>

  <label for="zipcode">Zipcode:</label><br>
  <input type="text" pattern="[0-9]{5}" title="Five digit zip code" id="zipcode" name="zipcode" value="00000"><br>
  <label for="phone">Mobile Number:</label><br>
   <input type="tel" id="phone" name="phone" value="212-555-5555"><br>
   
  
  <input type="submit" value="Submit">
</form> 

</body>
</html>
